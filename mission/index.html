<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quae - Communities</title>
		<meta name="author" content="Samuel Schmitt, Brendan Probst" />
		<meta
			name="description"
			content="Learn how you can democratize your community using Quae."
		/>
		<meta
			name="keywords"
			content="Voting, Politics, Democracy, Blockchain, Social Justice, Community"
		/>
		<link rel="icon" href="/quaeIcon.ico" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />

		<script src="/assets/js/jquery-3.6.0.js" type="text/javascript"></script>
		<link rel="stylesheet" href="/assets/css/styles.css" />
		<script src="/assets/js/index.js"></script>
	</head>
	<body>
		<div id="header-placeholder"></div>
		<script src="/components/header.js"></script>
		<div class="page mission-page">
			<div class="landing-view">
				<div class="img-wrapper">
					<div class="img-container"></div>
				</div>
			</div>

			<div class="section sign-up">
				<div class="download-buttons">
					<h3>Join Today And Be Heard</h3>
					<div class="app-stores">
						<a
							href="https://apps.apple.com/us/app/quae/id1555653993"
							target="_blank"
							rel="noopener noreferrer"
							aria-label="visit the app store to download quae"
							class="GA-app-store-link app-store-link"
						>
							<img
								src="/assets/img/download/appStore.png"
								class="app-store-btn"
								alt="download on the app store"
							/>
						</a>
						<a
							href="https://play.google.com/store/apps/details?id=com.quae.quaeapp&hl=en_US&gl=US"
							target="_blank"
							rel="noopener noreferrer"
							aria-label="visit the google play store to download quae"
							class="GA-play-store-link app-store-link"
						>
							<img
								src="/assets/img/download/googlePlay.png"
								class="app-store-btn"
								alt="download on the google play store"
							/>
						</a>
					</div>
					<button
						class="primary icon web-app-link"
						href="https://beta.quae.app"
						target="_blank"
						rel="noopener noreferrer"
						aria-label="visit the google play store to download quae"
					>
						<img src="/assets/img/quae_logo_white.png" alt="quae-logo" />
						<p class="white">Try The Web App</p>
						<i class="material-icons">chevron_right</i>
					</button>
				</div>
				<img
					src="/assets/img/download/quae_devices.png"
					alt="picture of phone and computer with quae logo"
					class="devices"
				/>
			</div>
			<div id="footer-placeholder"></div>
			<script src="/components/footer.js"></script>
			<script src="/assets/js/groups.js"></script>
		</div>
	</body>
</html>
