<style>

		color: black;

	}

<header

		<div class="mx-auto block">

<button
	id="drawer-open-btn"
	aria-label="open navigation drawer"
	class="z-100"
	onclick="openNav()"
>
	<div

			fixed
			w-12
			h-12
			bottom-0
			right-0
			m-2
			shadow-xl
			bg-purple
			border-2 border-purple-light
			md:hidden

		style="border-radius: 100%"

</button>

		class="closebtn"
		aria-label="close navigation drawer button"
		onclick="closeNav()"
	>

	</a>
	<div id="mySidenav" class="sidenav-container">
		<div class="side-nav-content">

				href="javascript:void(0)"

			<a
				target="_blank"
				href="https://medium.com/quae-app"
				rel="noopener"
				onclick="closeNav()"

			>
			<a
				class="mx-2 navlink"
				id="sign-up-link-drawer"
				onClick="closeNav()"
				href="javascript:void(0)"
			>
				<span
					class="
						bg-purple
						text-md text-white text-montserrat-600
						px-3
						py-2
						rounded-md
					"
				>
					Sign&nbspUp
				</span>
			</a>
			<span class="drawer-close-button">
				<a
					href="javascript:void(0)"
					class="closebtn"
					id="close navigation drawer button"
					onclick="closeNav()"
					>&times;</a
				>
			</span>
		</div>
	</div>
</div>
<script>
	// rendering the correct URL for all the links based on where they are located in the file tree
	let URL = window.location.href;

	if (URL.indexOf("pages") != -1) {
		document.getElementById("about-us-link-drawer").href = "./about_us.html";
		document.getElementById("about-us-link-nav").href = "./about_us.html";
		document.getElementById("politics-link-drawer").href = "./politics.html";
		document.getElementById("politics-link-nav").href = "./politics.html";
		document.getElementById("sign-up-link-drawer").href = "../#sign-up";
		document.getElementById("sign-up-link-nav").href = "../#sign-up";
		document.getElementById("groups-link-drawer").href = "../";
		document.getElementById("groups-link-nav").href = "../";
	} else {
		document.getElementById("politics-link-drawer").href =
			"./pages/politics.html";
		document.getElementById("politics-link-nav").href = "./pages/politics.html";
		document.getElementById("about-us-link-drawer").href =
			"./pages/about_us.html";
		document.getElementById("about-us-link-nav").href = "./pages/about_us.html";
		document.getElementById("sign-up-link-drawer").href = "#sign-up";
		document.getElementById("sign-up-link-nav").href = "#sign-up";
		document.getElementById("groups-link-drawer").href = "./";
		document.getElementById("groups-link-nav").href = "./";
	}
</script>
<script>
	// changes the logo from color to white when scrolled 100px
	if (
		URL.includes("groups") ||
		URL.includes("about_us") ||
		URL.includes("politics")
	) {
		var logo = document.getElementById("logo");
		logo.setAttribute("src", "../assets/svg/quae_logo.svg");
		var logoWhite = document.getElementById("logo-white");
		logoWhite.setAttribute(
			"src",
			"../assets/svg/quae_logo_white_no_background.svg"
		);
		var menu = document.getElementById("menu");
		menu.setAttribute("src", "../assets/svg/menu.svg");
	} else {
		var logo = document.getElementById("logo");
		logo.setAttribute("src", "./assets/svg/quae_logo.svg");
		var logoWhite = document.getElementById("logo-white");
		logoWhite.setAttribute(
			"src",
			"./assets/svg/quae_logo_white_no_background.svg"
		);
		var menu = document.getElementById("menu");
		menu.setAttribute("src", "./assets/svg/menu.svg");
	}
</script>
<script>
	// changes the look of the navbar when scrolled 100px
	$(window).scroll(function () {
		var $height = $(window).scrollTop();
		var navLink = document.getElementsByClassName("nav-link");

		var nav = document.getElementById("navbar-component");
		var colorLogo = document.getElementById("logo");
		var navLinks = [
			"groups-link-nav-text",
			"about-us-link-nav-text",
			"blog-link-nav-text",
			"politics-link-nav-text",
		];
		if ($height > 100) {
			nav.style.backgroundColor = nav.classList.remove("navbar-component-top");
			nav.classList.add("navbar-component-scrolled");
			colorLogo.style.display = "none";
			for (var i = 0; i < navLink.length; i++) {
				document.getElementById(navLinks[i]).style.color = "#FFF";
			}
		} else {
			nav.classList.remove("navbar-component-scrolled");
			nav.classList.add("navbar-component-top");
			colorLogo.style.display = "block";

			for (var i = 0; i < navLink.length; i++) {
				document.getElementById(navLinks[i]).style.color = "#6840d9";
			}
		}
	});
</script>
<script>
	function openNav() {
		//opens side navbar by 70 percent
		document.getElementById("mySidenav").style.width = "175px";
		//opens overlay display
		document.getElementById("backdrop").style.display = "block";
	}
	function closeNav() {
		//closes side navbar totally
		document.getElementById("mySidenav").style.width = "0";
		//removes overlay display
		document.getElementById("backdrop").style.display = "none";
	}
</script>
