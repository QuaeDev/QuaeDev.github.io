<header
	id="navbar-component"
	class="w-full bg-black"
	style="position: fixed; z-index: 100"
>
	<div class="mx-auto py-2">
		<div class="max-w-7xl mx-auto px-4 sm:px-6">
			<div class="flex justify-between items-center">
				<a href="/">
					<div class="flex flex-col justify-start content-start">
						<img src="#" class="w-8 h-8 md:m-2" alt="quae logo" id="logo" />
					</div>
				</a>
				<div class="flex justify-end">
					<div class="block">
						<a
							class="mx-2 hidden md:inline"
							id="politics-link-nav"
							href="javascript:void(0)"
						>
							<span
								class="hoboken-link-nav text-montserrat-400 text-white text-md"
							>
								Politics
							</span>
						</a>
						<a
							class="mx-2 hidden md:inline"
							id="groups-link-nav"
							href="javascript:void(0)"
						>
							<span class="text-montserrat-400 text-white text-md">
								Groups
							</span>
						</a>

						<a
							class="mx-2 hidden md:inline"
							target="_blank"
							href="https://medium.com/quae-app"
							rel="noopener"
						>
							<span class="text-montserrat-400 text-white text-md"> Blog </span>
						</a>

						<a
							class="about-us-link mx-2 hidden md:inline"
							id="about-us-link-nav"
							href="javascript:void(0)"
						>
							<span class="text-montserrat-400 text-white text-md">
								About Us
							</span>
						</a>
						<a
							class="mx-2 navlink"
							id="sign-up-link-nav"
							href="javascript:void(0)"
						>
							<span
								class="
									bg-white
									text-md text-montserrat-600
									px-3
									py-2
									rounded-md
								"
							>
								Sign Up
							</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
<button
	id="drawer-open-btn"
	aria-label="open navigation drawer"
	class="z-100"
	onclick="openNav()"
>
	<div
		class="
			fixed
			w-16
			h-16
			bottom-0
			right-0
			m-2
			shadow-xl
			bg-black
			border-2 border-purple-light
			md:hidden
		"
		style="border-radius: 100%"
	>
		<div class="flex flex-col h-full place-content-center">
			<img src="#" class="w-1/2 h-1/2 mx-auto" id="menu" alt="menu toggle" />
		</div>
	</div>
</button>

<div class="md:hidden">
	<a
		href="javascript:void(0)"
		class="closebtn"
		aria-label="close navigation drawer button"
		onclick="closeNav()"
	>
		<div class="backdrop-container" id="backdrop"></div>
	</a>
	<div id="mySidenav" class="sidenav-container">
		<div class="side-nav-content">
			<a
				href="javascript:void(0)"
				onclick="closeNav()"
				id="politics-link-drawer"
				class="politics-link"
				>Politics</a
			>
			<a
				href="javascript:void(0)"
				onclick="closeNav()"
				id="groups-link-drawer"
				class="groups-link"
				>Private&nbspGroups</a
			>

			<a
				href="javascript:void(0)"
				onclick="closeNav()"
				id="about-us-link-drawer"
				class="about-us-link"
				>About&nbspUs</a
			>

			<a
				target="_blank"
				href="https://medium.com/quae-app"
				rel="noopener"
				onclick="closeNav()"
				id="blog-drawer-link"
				>Blog</a
			>
			<a
				class="mx-2 navlink"
				id="sign-up-link-drawer"
				onClick="closeNav()"
				href="javascript:void(0)"
			>
				<span
					class="
						bg-white
						text-md text-black text-montserrat-600
						px-3
						py-2
						rounded-md
					"
				>
					Sign&nbspUp
				</span>
			</a>
			<span class="drawer-close-button">
				<a
					href="javascript:void(0)"
					class="closebtn"
					id="close navigation drawer button"
					onclick="closeNav()"
					>&times;</a
				>
			</span>
		</div>
	</div>
</div>
<script>
	let URL = window.location.href;
	console.log(URL);
	console.log(URL.indexOf("pages") != -1);
	if (URL.indexOf("pages") != -1) {
		console.log("contains pages");
		document.getElementById("groups-link-drawer").href = "./groups.html";
		document.getElementById("groups-link-nav").href = "./groups.html";
		document.getElementById("about-us-link-drawer").href = "./about_us.html";
		document.getElementById("about-us-link-nav").href = "./about_us.html";
		document.getElementById("sign-up-link-drawer").href = "../#sign-up";
		document.getElementById("sign-up-link-nav").href = "../#sign-up";
		document.getElementById("politics-link-drawer").href = "../";
		document.getElementById("politics-link-nav").href = "../";
	} else {
		console.log("does not contains pages");
		document.getElementById("groups-link-drawer").href = "./pages/groups.html";
		document.getElementById("groups-link-nav").href = "./pages/groups.html";
		document.getElementById("about-us-link-drawer").href =
			"./pages/about_us.html";
		document.getElementById("about-us-link-nav").href = "./pages/about_us.html";
		document.getElementById("politics-link-drawer").href = "./";
		document.getElementById("politics-link-nav").href = "./";
		document.getElementById("sign-up-link-drawer").href = "#sign-up";
		document.getElementById("sign-up-link-nav").href = "#sign-up";
	}
</script>
<script>
	if (URL.includes("groups") || URL.includes("about_us")) {
		var image = document.getElementById("logo");
		image.setAttribute(
			"src",
			"../assets/svg/quae_logo_white_no_background.svg"
		);
		var menu = document.getElementById("menu");
		menu.setAttribute("src", "../assets/svg/menu.svg");
	} else {
		var image = document.getElementById("logo");
		image.setAttribute("src", "./assets/svg/quae_logo_white_no_background.svg");
		var menu = document.getElementById("menu");
		menu.setAttribute("src", "./assets/svg/menu.svg");
	}
</script>
